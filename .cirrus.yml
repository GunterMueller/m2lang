task:
    name: FreeBSD 12.2
    freebsd_instance:
        image_family: freebsd-12-2
    environment:
        LLVM_ROOT_DIR: /usr/local/llvm10
        CC: $LLVM_ROOT_DIR/bin/clang
        PYTHON: /usr/local/bin/python3.7
    install_tools_script: |
        cd $CIRRUS_WORKING_DIR/..
        pkg install -y git cmake ninja python37 llvm10
    checkenv_script: |
        sysctl -n hw.ncpu
        cmake --version
        ninja --version
        $PYTHON --version
    compile_script: |
        cd $CIRRUS_WORKING_DIR/..
        mkdir build
        cd build
        cmake -G Ninja \
              -DLLVM_CMAKE_PATH=$($LLVM_ROOT_DIR/bin/llvm-config --cmakedir) \
              -DLLVM_LIT=$LLVM_ROOT_DIR/bin/llvm-lit
              -DPYTHON_EXECUTABLE=$PYTHON \
              $CIRRUS_WORKING_DIR
        ninja LLtool
        ninja m2lang
        bin/m2lang --version
    test_script: |
        cd $CIRRUS_WORKING_DIR/../build
        ninja check-all
